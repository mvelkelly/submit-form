<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>submit form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main clearfix">
        <div class="main-title">
        <h1 id="title">
          freeCodeCamp Survey Form
        </h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i>     </p>
        </div>
        
        <div id="form-container">
          <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input class="input" type="text" id="name" placeholder="Enter Your Name">
             <label id="email-label" for="email">Email</label>
            <input class="input" type="email" id="email" placeholder="E-mail">
             <label id="number-label" for="name">Age (optional)</label>
            <input class="input" type="age" id="number" min="1" max="110" placeholder="Age">
            <label id="role" for="role">Which option best describes your current role?</label>
            <select  id="dropdown" placeholder="Select current role">
              <option disabled selected>Select your current role</option>
             <option >Student</option>
             <option >Full time job</option>
             <option >Full time learner</option>
             <option>Prefer not to say</option>
              <option>Other</option> 
            </select>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input id="radio" type="radio" name="Definitely">Definitely</input> </br>
            <input id="radio" type="radio" name="Maybe">Maybe</input> </br>
            <input id="radio" type="radio" name="Not Sure">Not Sure</input>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown"> 
              <option disabled selected>Select an option</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
      <label> What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" value="Front-end">Front-end Projects</input> </br>
      <input type="checkbox" value="Back-end">Back-end Projects</input> </br>
      <input type="checkbox" value="Data">Data Visualization</input> </br>
      <input type="checkbox" value="Challenges">Challenges</input></br>
      <input type="checkbox" value="Open-source">Open Source Community</input></br>
      <input type="checkbox" value="Gitter">Gitter help rooms</input></br>
      <input type="checkbox" value="videos">Videos</input></br>
      <input type="checkbox" value="meetups">City Meetups</input></br>
      <input type="checkbox" value="Wiki">Wiki</input></br>
      <input type="checkbox" value="forum">Forum</input></br>
      <input type="checkbox" value="forum">Additional Courses</input>
      
      <label id="comments"> Any comments or suggestions?</label>
      <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
      <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>

  </body>
</html>
